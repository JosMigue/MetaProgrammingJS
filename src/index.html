<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Add
    </button>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr id="main-table-head">
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="table-body-data">
                <tr id="no-data">
                    <td class="text-center" colspan="8">No data</td>
                </tr>
            </tbody>
        </table>
        <div class="form-group sc-row" id="accumulators">
            <label class="col-xs-12 control-label">
                <span aria-label="" title="" mandatory="false" class=" required-marker" data-original-title="">&nbsp;</span>
                <span class="sn-tooltip-basic sc-question-label" data-toggle="tooltip" data-placement="auto" role="heading" aria-level="3" aria-label="Summary" data-original-title="" title="">Summary</span>
            </label>
            <div id="accumulators-section">

            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Item</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger hidden" id="errors-section"></div>
                <div class="row" id="modal-body-row">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="resetFields()">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveData(false)">Insert</button>
                <button type="button" class="btn btn-primary" onclick="saveData(true)">Insert and Stay</button>
            </div>
        </div>
    </div>
</body>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../js/utilsLoadingTable.js"></script>
</html>
